<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/_libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/apps/admin/css/main.css">
    
    <title>微信订阅号运营平台</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h2>微信订阅号运营平台</h2>
      </div>
      <div class="login-box">
        <div class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>账号修复</h3>
          <div class="form-group">
            <label class="control-label">新密码</label>
            <input class="form-control" name="newpwd" type="password" placeholder="新密码" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">确认密码</label>
            <input class="form-control" name="confirm_pwd" type="password" placeholder="确认密码">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-lg fa-fw fa-lock"></i>确 认</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    
    <script src="/static/_libs/jquery/jquery-1.12.4.min.js"></script>
    <script src="/static/_libs/sweetalert/sweetalert.min.js"></script>
    <script src="/static/apps/admin/css/find_pwd.js"></script>
  </body>
</html>
